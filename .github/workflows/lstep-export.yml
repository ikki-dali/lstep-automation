name: LSTEP CSV Export

on:
  schedule:
    # 毎時0分に実行（UTC時刻）
    - cron: '0 * * * *'
  workflow_dispatch: # 手動実行ボタンを有効化

jobs:
  export:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # v3 → v4 に変更
    
    - name: Setup Node.js
      uses: actions/setup-node@v4  # v3 → v4 に変更
      with:
        node-version: '18'
        cache: 'npm'  # キャッシュを追加
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run LSTEP export
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        LSTEP_EMAIL: ${{ secrets.LSTEP_EMAIL }}
        LSTEP_PASSWORD: ${{ secrets.LSTEP_PASSWORD }}
      run: npm start
