<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - LSTEP自動化</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 8px;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            margin-bottom: 32px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: rgba(255,255,255,0.5);
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #fff;
            border-bottom-color: #4ecdc4;
        }
        
        .form { display: none; }
        .form.active { display: block; }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4ecdc4;
        }
        
        input::placeholder {
            color: rgba(255,255,255,0.3);
        }
        
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(78, 205, 196, 0.4);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .message.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
        }
        
        .message.success {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.5);
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LSTEP自動化</h1>
        <p class="subtitle">CSV → Google Sheets 自動連携</p>
        
        <div class="tabs">
            <div class="tab active" data-tab="login">ログイン</div>
            <div class="tab" data-tab="register">新規登録</div>
        </div>
        
        <div id="message"></div>
        
        <!-- ログインフォーム -->
        <form id="login-form" class="form active">
            <div class="form-group">
                <label for="login-email">メールアドレス</label>
                <input type="email" id="login-email" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="login-password">パスワード</label>
                <input type="password" id="login-password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit">ログイン</button>
        </form>
        
        <!-- 登録フォーム -->
        <form id="register-form" class="form">
            <div class="form-group">
                <label for="register-name">名前</label>
                <input type="text" id="register-name" name="name" placeholder="山田太郎">
            </div>
            <div class="form-group">
                <label for="register-email">メールアドレス</label>
                <input type="email" id="register-email" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="register-password">パスワード</label>
                <input type="password" id="register-password" name="password" required placeholder="8文字以上">
            </div>
            <button type="submit">アカウント作成</button>
        </form>
    </div>
    
    <script>
        // タブ切り替え
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-form`).classList.add('active');
                document.getElementById('message').innerHTML = '';
            });
        });
        
        function showMessage(text, type) {
            document.getElementById('message').innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        // ログイン
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: form.email.value,
                        password: form.password.value
                    })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    window.location.href = '/';
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (err) {
                showMessage('通信エラーが発生しました', 'error');
            }
        });
        
        // 登録
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            
            if (form.password.value.length < 8) {
                showMessage('パスワードは8文字以上にしてください', 'error');
                return;
            }
            
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: form.name.value,
                        email: form.email.value,
                        password: form.password.value
                    })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    window.location.href = '/';
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (err) {
                showMessage('通信エラーが発生しました', 'error');
            }
        });
        
        // 既にログイン済みならリダイレクト
        fetch('/api/auth/me').then(r => r.json()).then(data => {
            if (data.user) window.location.href = '/';
        });
    </script>
</body>
</html>
